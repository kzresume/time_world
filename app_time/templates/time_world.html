
{% load tz %}
<!DOCTYPE html>
<html>
<head>
<style>
body{
    background-color: whitesmoke;
    background-image: url("https://images.pexels.com/photos/912445/pexels-photo-912445.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

}


li{
    font-size: 40px;
    width: 800px;
    margin: 20px;
    background-color: rgb(0, 0, 0);
    opacity: .4;
    list-style-type: none;
    padding: 50px;
    border: solid 2px white;
    border-radius: 20px;
}
i{font-weight: bold;font-size: 25px;}

</style>
<title>Timeworld</title>
</head>
<body>
    <h1>All time zones and current time</h1>
<ul>
    {% for zone in time_zones %}
    {% with zone as place %}
    {% timezone place %}
    <li>{{ place }}  <i>{{ now }}</i></li>
    {% endtimezone %}
    {% endwith %}
    {% endfor %}
</ul>
<br><br><br>

</body>
</html>
